

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <title>Registration & Login</title>
</head>
<body>

<div class="wrapper">
    <div class="form-wrapper sign-up">
        <form id="register-form">
            <h2>Register</h2>
            <div class="input-row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="position" required>
                    <label for="position">Position</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <input type="email" id="personal-email" required>
                    <label for="personal-email">Personal Email</label>
                </div>
                <div class="input-group">
                    <input type="email" id="business-email" required>
                    <label for="business-email">Business Email</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <input type="tel" id="contact" required>
                    <label for="contact">Contact</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Enter Password</label>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <input type="text" id="services" required>
                    <label for="services">Services</label>
                </div>
                <div class="input-group">
                    <input type="text" id="product" required>
                    <label for="product">Product</label>
                </div>
            </div>

        
            <div class="input-row">
                <div class="input-group">
                    <textarea id="address" rows="4" required placeholder=" Enter Address"></textarea>
                    <label for="address"></label>
                </div>
                <div class="additional-fields" style=" height: 5px;">
                    <div class="input-group" style="width: 100%;">
                        <input type="text" id="additional-field-1" placeholder="LinkedIn Link" required>
                    </div>
                    <div class="input-group" style="width: 100%;">
                        <input type="text" id="additional-field-2" placeholder="Twitter Link" required>
                     </div>
                </div>
                </div>

        
                <div class="input-row">
                    <div class="input-group">
                        <button id="upload-button" type="button" >Upload Company Logo</button>
                        <input type="file" id="company-logo" accept="image/*" style="display: none;" required>
                    </div>
                    <div class="input-group">
                        <span id="logo-name-display"></span>
                        <img id="logo-preview" class="circular-image" alt="Uploaded Logo" style="display: none;">
                    </div>
                </div>
            <div class="button-container">
                <button class="register-button" type="submit">Register</button>
            </div>
            <div class="sign-link">
                <p>Already have an account? <a href="#" class="signIn-link">Login</a></p>
            </div>
        </form>
    </div>

    <div class="form-wrapper sign-in">
        <form id="login-form">
            <h2>Welcome <br> <b style="color: orange;">Fhirephoenix Pvt.Ltd</b></h2>
            <div class="input-group">
                <input type="email" id="login-email" required>
                <label for="login-email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
            </div>
            <div class="forgot-pass">
                <a href="#" style="color: blue;">Forgot Password?</a>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="sign-link">
                <p>Don't have an account? <a href="#" class="signUp-link">Register</a></p>
            </div>
        </form>
    </div>

    <div class="digital-card" id="digital-card" style="display: none;">
        <div class="card">
            <div class="title">
                <img src="C:\Users\Pragati\Downloads\WhatsApp Image 2024-06-22 at 6.26.17 PM.png" alt="Company Logo" class="company-logo">
            </div>
            <div class="info">
                <p id="card-name">John Doe</p>
                <p class="subtitle" id="card-position">CEO</p>
                <p>Firephoenix Pvt.Ltd</p><hr style="width: 80%;"><br>
                <p id="card-services" style="text-align: justify;"></p>
                <p id="card-product" style="text-align: justify;"></p>
                <p id="card-email">
                    <span id="email-address"></span>
                </p>
                <p id="card-contact">
                    <span id="contact-number"></span>
                </p>
                <a href="https://firephoenixdev.com" target="_blank" class="website-link" style="color: rgb(255, 89, 28); text-decoration: none; margin-top: 10px;">firephoenixdev.com</a><br>
                <div class="social-icons">
                    <a href="https://linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn" class="social-icon"></a>
                    <a href="https://twitter.com" target="_blank"><img src="twitter.jpeg" alt="Twitter" class="social-icon"></a>
                    <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
                    <a href="https://whatsapp.com" target="_blank"><img src="whatsapp.jpg" alt="WhatsApp" class="social-icon"></a>
                </div>
                <div id="qrcode"></div><br>
                <hr style="width: 100%; color: orange;">
                <div id="card-address">
                    <p id="address-details"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
